<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Sign-up Form</title>
</head>

<body>
    <div class="container">
        <div class="sidebar-section">
            <div class="logo-container">
                <img src="./odin-lined.png" alt="Odin Logo">
                <h1>ODIN PROJECT</h1>
            </div>
        </div>
        <div class="sign-up-form">
            <div class="quote">
                <h3>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.
                </h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="form-container">
                <div class="input-container">
                    <h3 class="form-header">Let's do this!</h3>
                    <p class="asterisk-para">Fields marked with an asterisk (*) are required</p>
                    <form action="" class="form">
                        <div class="input-group">
                            <input type="text" name="first-name" id="first-name" required="" class="input">
                            <label class="user-label" for="first-name">FIRST NAME</label>
                        </div>
                        <div class="input-group">
                            <input type="text" name="last-name" id="last-name" required="" class="input">
                            <label class="user-label" for="last-name">LAST NAME</label>
                        </div>
                        <div class="input-group">
                            <input type="email" name="email" id="email" required="" class="input">
                            <label class="user-label" for="email">EMAIL</label>
                        </div>
                        <div class="input-group">
                            <input type="" name="phoneNumber" id="phoneNumber" required="" class="input">
                            <label class="user-label" for="phoneNumber">PHONE NUMBER</label>
                        </div>
                        <div class="input-group">
                            <input type="password" name="password" id="password" required="" class="input">
                            <label class="user-label" for="password">PASSWORD</label>
                        </div>
                        <div class="input-group">
                            <input type="password" name="confirmPassword" id="confirmPassword" required=""
                                class="input">
                            <label class="user-label" for="confirmPassword">CONFIRM PASSWORD</label>
                        </div>
                </div>
                <div class="btn">
                    <button class="createBtn">Create Account</button>
                    <p class="account">Already have an account? <a href="">Log in</a></p>
                </div>
                </form>
            </div>
            <div class="create-button">
            </div>
        </div>
    </div>
</body>

</html>
